<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            $(function(){
                var iosocket = io.connect();
     
                iosocket.on('connect', function () {
                    ;
     
                    iosocket.on('disconnect', function() {
                        ;
                    });
                    iosocket.on('timer', function(value) {
	                    console.log(value);
	                    $('span').text(value);
                    });
                    iosocket.on('tileShow', function(response) {
	                    console.log("tileShow: "+response);
                    });
                    iosocket.on('tilePeek', function(response) {
	                    console.log("tilePeek: "+response);
                    });
                    iosocket.on('tileHide', function(response) {
	                    console.log("tileHide: "+response);
                    });
                });
                
                $('span.show').click(function(){
	               iosocket.emit('tileShowRequest', '{ "row": 1, "column": 2 }');
	               $('span.show').addClass('hide');
	               $('span.show').removeClass('show');
                });
                
                $('span.hide').click(function(){
	               iosocket.emit('tileHideRequest', '{ "row": 1, "column": 2 }');
	               $('span.hide').addClass('show');
	               $('span.hide').removeClass('hide');

                });
            });

        </script>
    </head>
    <body>
        <span class="show" style="font-size: 30px"></span>
    </body>
</html>
